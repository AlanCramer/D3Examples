<html>

<svg width=500 height=500></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>

<style>
    svg {
        border: 1px solid black;
    }

    circle {
        fill: blue;
    }

    path {
        fill: none;
        stroke: orange;
        stroke-width: 3px;
    }
</style>


<script>

    let svg = d3.select('svg'),
        width = +svg.attr('width'),
        height = +svg.attr('height'),
        svgg = svg.append('g')
            .attr('transform', 'translate (' + width/2 + ', ' + height/2 + ')');

    //let data = d3.range(8).map(i => [width/10 * (i+1), Math.random()*height]);
    let data = [[100, 100], [250, 400], [400, 100]];
    let data2 = [[100, 100], [250, 400], [250, 400],[250, 400],[250, 400],[400, 100]];


    svg.selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('cx', d=>d[0])
        .attr('cy', d=>d[1])
        .attr('r', 10)
        ;

    let pathGen1 = d3.line().curve(d3.curveBasisOpen );
    let pathGen2 = d3.line().curve(d3.curveCardinal);
    let pathStr1 = pathGen1(data);
    let pathStr2 = pathGen2(data);

    svg.append('path')
        .attr('d', pathStr1)
        .transition()
        .delay(100)
        .duration(2000)
        .attr('d', pathStr2)
        .transition()
        .delay(1000)
        .duration(2000)
        .attr('d', pathStr1)


</script>
