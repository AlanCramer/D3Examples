    var xPositions = d3.range(xBoardSize);
    var yPositions = d3.range(yBoardSize);

    xPositions.forEach(function(x) {
        yPositions.forEach(function(y) {
            var sqs = svg.append('rect')
                    .attr('x', x*sqWidth)
                    .attr('y', y*sqWidth)
                    .attr('width', sqWidth *.9)
                    .attr('height', sqHeight *.9)
                    .attr('class', 'board-sq');

        })
