<html>

<head>
<script src='d3.min.js'></script>

<style>

#title {
  font-size: 42px;
  margin: 20px;
  padding: 20px;
  border: 1px solid black;
  color: green;
  background: powderblue;
}

#svg-graphic {
  width:100%;
  height: 400;
  border:2px solid blue;
}

</style>
</head>

<body>
<div id='title'> Hello World </div>
<div id='graphic'>
  <svg id='svg-graphic'>
    <rect width=50 height=50 x=10 y=30 fill='blue'/>
  </svg>
</div>

<script>
  //d3.select('#title')
  //  .html('yo, Bubba');

  var data = [12,15,8,12];
  console.log(data);
  var title = d3.select('#title');
  title.append('p')
      .text('Whew!');

  data.forEach(function(d){
      title.append('p')
        .text(d);
  });


</script>

</body>

</html>
