<html>

<script src="https://d3js.org/d3.v4.min.js"></script>

<style>

    svg {
        border: 1px solid black;
    }

</style>

<svg width=1200 height=400></svg>



<script>

    let svg = d3.select('svg'),
        width = +svg.attr('width'),
        height = +svg.attr('height');

    let ptCt = 1000;
    let data = d3.range(ptCt).map(i => ({x:50, y: (i+.5)*height/ptCt}));

    svg.selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('cx', 50)
        .attr('cy', d=>d.y)
        .attr('r', height/(2*ptCt))
        .attr('fill', 'blue')
        .transition()
        .delay(1000)
        .duration(3000)
        .ease(d3.easeBounce)
        .attr('cx', (d, i) => i*i*width/(ptCt*ptCt))
        .attr('fill', 'red')
        // .transition()
        // .duration(1000)
        // .attr('r', 200)
        // .transition()
        // .duration(1000)
        // .attr('r', 50)
        ;




</script>


</html>
